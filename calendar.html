---
layout: default
---

<section class="bg-primary" id="calendar">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="text-center">Calendar</h1>

                {% for post in site.posts %}
                        <h2>{{ post.event-date | date: "%m/%d/%y" }} - <a href="{{ post.url }}" class="text-faded">{{ post.title }}</a></h2>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
